<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos impressionadora</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="bg-emerald-300 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="w-[100%] text-center text-2xl font-bold">
        Calculadora de Investimentos
      </h1>
      <!-- <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1> -->
      <form id="investment-form" class="w-full">
        <!-- Investimento inicial -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              id="starting-amount"
              name="starting-amount"
              class="bg-white w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
              required
            />
          </div>
        </div>

        <!-- Aporte adicional -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              type="text"
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              id="additional-contribution"
              name="additional-contribution"
              class="bg-white w-5/6 rounded-r-lg px-2"
              placeholder="0.00"
            />
          </div>
        </div>

        <!-- Prazo -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              id="time-amount"
              name="time-amount"
              class="bg-white w-2/3 rounded-l-lg px-2"
              placeholder="0"
              required
            />
            <select
              id="time-amount-period"
              class="bg-emerald-200 w-1/3 text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Rentabilidade -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              type="text"
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              id="return-rate"
              name="return-rate"
              class="bg-white w-1/2 px-2"
              placeholder="0"
              required
            />
            <select
              id="evaluation-period"
              class="bg-emerald-200 w-1/3 text-center rounded-r-lg border-l-2 border-emerald-600 hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Imposto sobre o lucro -->
        <div class="flex w-full flex-col px-6 my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              type="text"
              class="bg-emerald-200 w-1/6 text-center rounded-l-lg"
              disabled
            />
            <input
              type="text"
              id="tax-rate"
              name="tax-rate"
              class="bg-white w-5/6 rounded-r-lg px-2"
              placeholder="0"
              required
            />
          </div>
        </div>
      </form>
      <div class="w-full h-12 flex justify-around gap-2 px-6 my-8">
        <button
          id="calculate-results"
          class="rounded-lg w-1/2 bg-emerald-950 text-slate-200 hover:bg-emerald-800 cursor-pointer"
          form="investment-form"
          type="submit"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="rounded-lg w-1/2 hover:bg-emerald-500 cursor-pointer"
        >
          Limpar
        </button>
      </div>
    </aside>

    <main class="row-span-2 col-span-2 relative">
      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100"
      >
        &#8249;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-slate-200 opacity-50 w-8 hover:opacity-100 focus:opacity-100"
      >
        &#8250;
      </button>
      <div
        id="carousel"
        class="h-full w-full flex overflow-x-auto scroll-smooth"
      >
        <section id="charts-container" class="h-full basis-full shrink-0">
          <div class="h-[36%] flex flex-col items-center pb-10">
            <p class="font-bold text-lg">Resultado Final</p>
            <canvas id="final-money-distribution" class="h-full"></canvas>
          </div>
          <div class="h-[56%] flex flex-col items-center">
            <p class="font-bold text-lg">Progress√£o</p>
            <canvas id="progression" class="h-full"></canvas>
          </div>
        </section>
        <section
          id="table-container"
          class="h-full overflow-y-auto basis-full shrink-0"
        >
          <p class="font-bold text-lg text-center">Resultados Mensais</p>
          <table
            id="results-table"
            class="w-full max-h-full border border-separate"
          ></table>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
